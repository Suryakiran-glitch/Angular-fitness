<section class="signup-section">
  <form fxLayout="column" fxLayoutAlign="center center"fxLayoutGap="10px"  #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput type="email" ngModel name="email" email #emModel="ngModel" />
      <mat-error>Invalid E-mail format</mat-error>
    </mat-form-field>
     <mat-form-field hintLabel="Password must contain atleast 6 characters">
      <mat-label>Password</mat-label>
      <input matInput type="password" ngModel name="password" minLength="6" #pwModel="ngModel" />
      <mat-hint align="end">{{pwModel.value?.length}} / 6</mat-hint>
    </mat-form-field>
   <mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="BirthDay" ngModel name="birthday" />
  <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-checkbox ngModel name="agree" required>Agree Terms and Conditions</mat-checkbox>
    <button mat-raised-button color="primary" [disabled]="f.invalid">Signup</button>
  </form>
</section>
