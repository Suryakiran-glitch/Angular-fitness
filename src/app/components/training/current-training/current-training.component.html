<section class="progress-section" fxLayout="column" fxLayoutAlign="center center">
  <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
  <h1>{{progress}} %</h1>
  <p>You are doing good rightnow keep going</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
