
<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Excersice"> <app-new-training (trainingStart)="ongoingTraining = true"></app-new-training> </mat-tab>
  <mat-tab label="Old Excersice"> <app-old-training></app-old-training></mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingTraining" (trainingExit)="ongoingTraining = false"></app-current-training>
